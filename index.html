<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic 90's Cartoon Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chicle|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="card mx-auto heading">
    <div class="card-header text-center">
        <h1 id="header">Take a walk down memory lane and relive your favorite 90's cartoon shows!</h1>
    </div>
    </div>

    <div class="jumbotron mt-4 mx-auto">
    <div class="row">
    <div class="col-xs-12 col-lg-8 text-center">
        <h1>Select your show below!</h1>
        <h4><i class="fas fa-bolt"></i> Click the image to watch your favorite clips come to life <i class="fas fa-bolt"></i></h4>
    </div>
    <div class="col-xs-12 col-lg-4 mt-4">
        <div class="container">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Add More Shows" id="show-input" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0 submit" id="submit" type="submit"><i class="fas fa-search"></i></button>
        </form>
        </div>
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-lg-12 text-center m-3">
        <div class="buttons"></div>
    </div>
    </div>
    </div>

    <div class="row">
    <div class="col-lg-12 text-center">
        <div class="gifs"></div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
